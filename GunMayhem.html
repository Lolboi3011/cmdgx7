-play":"로컬 콘텐츠를 선택하여 아카이브 등록 절차 없이 바로 실행하세요. 본 기능을 사용하면 웹사이트 콘텐츠 이용규약에 동의하게 됩니다.","title-best-archive":"아카이브 베스트","title-best-archive-day":"일간 베스트","title-best-archive-week":"주간 베스트","title-best-archive-all":"전체 베스트 TOP 100","desc-best-archive":"아카이브에서 가장 많이 찾는 플래시 콘텐츠를 찾아보세요.","title-find-by":"주제별로 찾기","desc-find-by":"특정 주제로 내가 원하는 작품을 빠르게 발견해보세요.","recommend-tag-title":"추천 태그로 찾아보기","recommend-tag-desc":"이 태그에 대한 추천 콘텐츠를 둘러보세요. 태그 이름을 클릭하면 더 많은 콘텐츠를 볼 수 있습니다.","title-explore":"주제별 콘텐츠 추천받기","desc-explore":"여러 방법으로 플래시 콘텐츠를 찾아보고 추천 받을 수 있습니다. 나에게 맞는 맞춤 추천 콘텐츠를 찾아 탐험해보세요.","title-trip":"새로운 경험을 위한 탐험","desc-trip":"좀 더 색다른 경험을 원하신다면 무작위로 추천된 콘텐츠를 살펴보세요. 어쩌면 새로운 명작을 발견할지도...?","title-archive-comment":"최근 이야깃거리 둘러보기","desc-archive-comment":"최근 댓글로 어떤 콘텐츠에 이야기가 펼쳐지고 있는지 둘러보세요.","title-art":"아트 갤러리","desc-art":"플래시로 만들어진 다양한 크리에이터의 그림을 둘러보세요. 사진을 클릭하면 전체 화면의 창작물을 감상하실 수 있습니다.","title-archive-stat":"아카이브 개요","desc-archive-stat":"아카이브 콘텐츠 보존 상태와 여러가지 현황에 대한 정보를 안내합니다.","title-archive-search":"'{{query}}' 찾아보기","title-play-issue":"사용자 보고 동작 문제","desc-play-issue":"flasharch.com의 사용자에게 보고된 Ruffle 에뮬레이터에서 구동한 특정 콘텐츠에 대한 문제를 정리했습니다. 모든 요청 중 현재까지 유효한 내용(액션스크립트 3 콘텐츠 제외)만 공개적으로 표시됩니다."},"notice":{"comment-required-login":"로그인 후 댓글을 남길 수 있습니다.","player-loading-title":"콘텐츠를 불러오는 중... 잠시만 기다려주세요.","player-loading-desc":"대용량 콘텐츠를 로드하거나 장치 사양으로 인해 로딩이 지연되고 있습니다. 조금만 더 기다려주세요. 쾌적한 실행을 위해 다른 작업 중인 프로그램(앱)이나 브라우저 탭을 닫는 것이 좋습니다.","upload-loading":"SWF를 업로드하는 중입니다. 잠시만 기다려주세요!","restrict-title":"콘텐츠 실행 경고","restrict-desc-1":"이 콘텐츠는 다음 내용이 포함되어 실행에 주의가 필요합니다.","restrict-desc-2":"성인용 콘텐츠는 로그인이 필요합니다.","blocked-title":"콘텐츠 접근이 차단되었습니다.","blocked-desc-1":"이 콘텐츠는 원작자의 저작물 보호 요청으로 인해 게시중지 되었습니다.","blocked-desc-2":"이 콘텐츠는 허용된 아카이브 범위를 벗어난 민감한 내용을 담고 있어 게시중지 되었습니다.","blocked-desc-3":"이 콘텐츠는 기타 이유로 관리자에 의해 차단되었습니다.","blocked-desc-4":"이 콘텐츠는 공개용이 아닙니다. 업로드한 계정으로 로그인해야 합니다.","not-support-your-language":"현재 이 페이지는 귀하의 언어로 제공되지 않습니다. 이해해주셔서 감사합니다!","add-to-favorite-title":"즐겨찾기를 등록해볼까요?","add-to-favorite-desc-1":"플레이어 우측 상단의 별표(★) 아이콘을 클릭하여 즐겨찾기를 등록 할 수 있습니다.","add-to-favorite-desc-2":"자주 즐겨하는 콘텐츠를 추가하여 플레이 리스트를 만들어보세요.","form-error":"올바르지 않게 입력된 항목이 있습니다. 확인 후 다시 시도해주세요.","invalid-filetype":"올바른 swf 파일을 업로드해주세요!","invalid-filesize":"최대 허용 용량 200MB를 초과했습니다!","invalid-image-filetype":"이미지 파일(png, jpg, gif)만 업로드 가능합니다!","invalid-image-filesize":"이미지 크기는 2MB 이하여야 합니다!","invalid-year":"유효한 연도가 아닙니다!","need-to-check-agree":"위 주의사항을 읽고 동의해주세요.","need-to-least-one-tag":"콘텐츠와 관련된 키워드가 1개 이상 있어야 합니다.","cannot-contain-special-char":"초성 및 특수문자는 포함될 수 없습니다.","cannot-contain-special-char-with-space":"초성, 공백 및 특수문자는 포함될 수 없습니다.","cannot-contain-special-char-with-ko":"한글, 초성 및 특수문자는 포함될 수 없습니다.","invalid-content-name":"콘텐츠 이름을 입력하지 않았거나, 너무 깁니다.","specify-developer-name":"개발자 이름 또는 단체를 입력해주세요. 모른다면 '알 수 없음'에 체크해주세요.","specify-publisher-name":"배급사를 입력해주세요. 모른다면 '알 수 없음'에 체크해주세요.","loading":"잠시만 기다려주세요...","warning":"경고","theme-change-1":"테마 변경을 위해서 페이지를 다시 로드합니다.","theme-change-2":"작업 중인 내용이 손실될 수 있습니다.","theme-change-3":"계속하시겠습니까?","comment-placeholder":"여기에 내용 입력...","comment-delete-confirm":"이 댓글을 정말로 삭제할까요?","comment-deleted":"삭제된 댓글입니다.","comment-nothing":"아직 작성한 댓글이 없습니다.","invalid-tag-length":"키워드는 {{length}}자 이하여야 합니다.","tag-loading":"검색 또는 추천 키워드를 찾는 중","tag-not-searched":"해당 키워드가 이미 입력되었거나, 검색되지 않습니다.","tag-search":"키워드를 입력하세요.","unknown-error":"알 수 없는 문제가 발생했습니다. 문제가 계속 발생한다면 관리자에게 문의해주세요.","select-request-type":"요청 분류를 선택해주세요!","support-not-enough-title":"제목을 조금 더 자세하게 입력해주세요.","support-not-enough-content":"빠른 처리가 가능하도록 내용을 조금 더 자세하게 입력해주세요.","invalid-url":"올바른 URL을 입력해주세요.","failed-extract":"이 URL에서 유효한 플래시파일(swf)을 찾지 못했거나, 추출할 수 없습니다.","private-content":"비공개 업로드는 반드시 본인이 제작(소유)하고 있으며, 어디에서든 공개된 적 없는 개인 소장용일 때만 허용됩니다. 아카이브 공개 리스트 및 검색에서 조회되지 않지만 하단의 체크박스로 URL 부분 공개로 전환할 수도 있습니다. 공개 콘텐츠 검증, 불법 및 성인 콘텐츠 확인을 위한 목적으로만 관리자가 부분 검토를 진행/요구 할 수 있습니다. 공개 콘텐츠(배포기록 탐지)임이 확인되었을 경우 안내 없이 변경될 수 있으며, 불법 및 성인 콘텐츠 업로드 시 계정 정지 및 법적인 책임을 질 수 있습니다.","en-word":"영문 발음일 경우 반드시 영문자로 입력해주세요.","desc-warning":"콘텐츠를 가장 잘 표현하는 120자 이내의 설명을 포함하는 것을 권장합니다. 추가적인 정보(조작법, 설명 등)를 포함해도 됩니다. 공략은 설명란 대신 커뮤니티 게시글을 이용해주세요. 정보성 목적과 무관한 실행 오류 기재, 개인적 의견, 신상 정보 포함, 기타 아카이브 원칙에 위반되는 내용은 관리자에 의해 수정될 수 있습니다.","information-not-correct":"정보가 실제와 다른가요? 상단의 '문제보고'를 클릭하여 알려주세요.","invalid-version":"유효한 버전 태그를 입력해주세요.","restrict-content-warning-common":"대한민국 법률에 위배되는 행위와 묘사(허용 범위를 초과한 경우)가 포함된 콘텐츠는 이 옵션을 선택하더라도 콘텐츠가 차단될 수 있습니다. 잘 모르겠다면, 업로드 후 문제 보고를 통해 문의해주세요.","unknown-redirect-link":"리다이렉트 링크가 잘못되었습니다.","confirm-leaving-page":"정말로 이 페이지를 나가시겠습니까? 작업 중인 내용이 손실됩니다!","size-alert":"이 콘텐츠 파일의 용량이 비정상적으로 작은 것 같습니다. 깨진 파일이 업로드되었을 수 있으니 하단의 테스트 버튼으로 콘텐츠에 이상이 없는지 꼭 확인해주세요.","post-create-warn-1":"커뮤니티 게시글은 작성 후에는 *작성자라도 삭제할 수 없으며* 수정은 {{max}}일 이내로만 가능합니다. 유해하거나 커뮤니티 규칙을 위반하는 게시글을 작성하면 운영방침에 의해 제재 될 수 있습니다. (제출 시 위 사항에 동의한 것으로 간주하며, 철회할 수 없습니다.)","post-create-warn-2":"📢 플래시 실행 문제는 게시글로 남기지 말고 디스코드나 문제 보고 기능을 이용해주시기 바랍니다.","post-some-form-is-empty":"실패: 제목 또는 내용이 너무 짧거나, 카테고리가 선택되지 않았습니다.","post-not-exist":"존재하지 않거나, 비공개 또는 삭제된 포스트입니다.","required-select-relate-content":"'공략' 카테고리는 관련 플래시 콘텐츠를 검색, 선택해야 합니다.","flash-selector-loading":"연관있는 플래시 콘텐츠 이름을 입력하여 검색하세요.","invalid-original-url":"올바른 URL이 아닙니다. http:// 또는 https://를 포함해야 합니다.","archive-edit-complete":"참여해주셔서 감사합니다! 관리자 승인 전까지 재편집이 가능하니 실행 오류가 있거나 잘못 작성되었다면 우측 상단의 편집을 활용해주세요.","loading-but-read":"잠시만 기다려주세요. 그동안 위 내용을 먼저 읽어주세요!","tag-use-notice":"⛔ 태그에는 개발자와 제목을 그대로 입력하지 마세요. 또한 \"~게임\", \"~플래시\", \"애니\"와 같은 태그를 입력하지 않고, 자주 사용되는 키워드만 사용합니다.","success-change-setting":"성공적으로 변경되었습니다.","verify-content-not-accurate":"\"관리자가 승인한 콘텐츠\"는 아카이브 가이드라인에 맞게 작성되었으며 민감한 콘텐츠 안내가 올바르게 표시된 것이 확인되었음을 의미합니다. 단, 콘텐츠 검증은 부분적으로 진행하므로 일부 정보가 정확하다고 보장하지 않습니다.","private-content-warning":"이 콘텐츠는 업로더에 의해 비공개 중인 상태입니다. 공개된 적이 있다면 편집 기능으로 반드시 공개로 전환해주세요.","non-official-content":"이 콘텐츠는 원본이 아닙니다. 원작자가 아닌 누군가에 의해 원본 버전을 개조 또는 수정한 버전입니다.","copyright-protection-notice":"업로더와 사이트는 원저작자가 아닐 수 있습니다. 업로더 정보는 파일 제공 및 아카이브 정보를 처음으로 모두 제공한 시점 기준입니다. 권리 침해 신고는 저작물 보호 요청 페이지에 방문하세요.","archive-adult-content-warn":"경고: 업로드하려는 콘텐츠의 허용 범위는 대한민국의 법을 준수하며 이에 위반하는 성인 콘텐츠 업로드를 엄격히 금지합니다. (비공개업로드 포함) 업로드로 발생하는 민형사적 분쟁은 업로더의 책임입니다.","unknown-title":"플래시를 실행하여 제목을 파악하지 못했을 때에만 체크해주세요. 그때까지는, 위 제목을 콘텐츠와 연관있는 임시 제목으로 입력해주세요. (예: 토마토 만들기, 강아지 꾸미기..)","login-required":"이 기능을 사용하려면 로그인이 필요합니다.","cannot-vote-own":"자신의 콘텐츠에는 투표를 할 수 없습니다!","cannot-vote-deleted":"삭제된 콘텐츠에는 투표를 할 수 없습니다!","too-many-requested":"최근 너무 많은 요청을 보냈습니다. 나중에 다시 시도해보세요.","only-single-file":"한번에 한 파일씩 업로드하실 수 있습니다. 만약 분할된 파일(1개의 플래시)을 업로드해야 한다면 관리자에게 요청해주세요.","is-url-copied":"링크가 클립보드에 복사되었습니다!","invalid-language":"콘텐츠 제공 언어를 선택해주세요!","success-edit-desc-request":"요청이 성공적으로 전송되었습니다. 검토 과정에는 다소 시간이 소요될 수 있습니다. 기여해주셔서 감사드립니다!","change-lang":"일부 언어는 현재 기계번역에 의존하고 있습니다. ('MT'로 표시된 언어) 번역에 도움을 주시려면 {{email}}으로 연락해주세요. 당신의 이름이 크레딧으로 등록될 것입니다. 언어/국가별로 웹사이트 정책 및 일부 기능 사용에 제한이 있을 수 있습니다.","file-already-exist":"이미 해당 파일이 아카이브에 등록되었습니다. 다른 파일을 시도해보죠!","click-play":"주의! 이 플래시는 현재 자동으로 실행되지 않습니다. 플래시가 시작되면 마우스 오른쪽(모바일은 긴 터치)클릭 후 열리는 메뉴에서 Play를 클릭하시면 정상 실행됩니다. (하단의 버튼으로 계속하세요.)","date-range":"주의: 범위 변경 시 출시연도 정보가 없는 콘텐츠는 표시되지 않습니다.","confirm-favorite-delete":"정말로 즐겨찾기에서 삭제할까요? 나중에 다시 추가할 수 있습니다.","success-reset-password":"암호 변경에 성공했습니다! 로그인 페이지로 돌아가서 계정(아이디)과 함께 로그인을 시도해주세요.","adult-content-warn":"저희는 청소년 보호를 위해 노력하고 있습니다. 성인 콘텐츠는 대한민국의 정보통신법 및 청소년 보호법 등을 위반하지 않는 범위에서 계정 제한을 통해 서비스되고 있습니다. 이를 위반하는 콘텐츠임이 확인되었을 경우 신고 기능을 사용하여 보고해주십시오. 승인된 콘텐츠의 경우 콘텐츠 내 모든 등장인물은 성인이며 허구입니다. 내용물은 어떠한 강요나 사상 전파의 목적 또한 없습니다.","maintenance-title":"웹사이트 점검 안내","maintenance-desc-1":"죄송합니다. 현재 웹사이트의 서비스를 개선하기 위해 잠시 내부 점검 작업이 진행 중입니다. 일반적인 점검은 빠르면 5-10분 이내로 완료되므로 잠시 후에 새로고침하여 다시 접속을 시도해보시기 바랍니다.","maintenance-desc-2":"그래도 이 페이지가 계속 나타날 경우 아래 디스코드 채널에 방문하여 공지사항을 확인해보시거나, 기술지원 이메일({{mail}})로 문의를 보내주시면 확인해보도록 하겠습니다. (단기 점검 시 답변 메일이 발송되지 않을 수 있음)","maintenance-desc-3":"최대한 빠른 시일에 복구할 수 있도록 노력하고 있습니다. 양해해주셔서 감사드립니다.","need-more-info":"작성하신 정보가 없거나, 너무 짧습니다. 누구나 공감할 수 있는 자세하고 정확한 정보로 작성해주세요."},"player":{"upload-swf":"💾 플래시 실행 파일(SWF) 업로드","upload-to-drag":"여기를 클릭하거나 드래그하여 실행 파일을 업로드합니다. (업로드 가능 확장자: .swf, .dcr, .dxr, .dir)","play-to-drag":"실행하려는 파일(.swf)을 드래그하거나 여기를 클릭하여 선택하세요.","upload-for-next-step":".swf 확장자 파일을 업로드하여 아카이브에 중복되지 않음이 확인되면, 다음 단계로 이동합니다.","upload-success":"업로드 성공! 잠시만 기다려주세요...","as3-title":"액션스크립트 3 기반 플래시 실행 안내","as3-desc":"이 플래시 파일은 액션스크립트 3 언어로 제작되었으며 현재 에뮬레이터가 실행 지원을 위해 개발 중이므로 지금은 실행할 수 없습니다. 추후 실행 가능한 상태가 되면 실행 제한을 해제할 계획이며 커뮤니티나 디스코드에 안내 될 예정입니다. 자세한 내용은 아래 문서로 이동하여 확인해주세요.","shockwave-title":"쇼크웨이브 기반 콘텐츠는 더 이상 지원되지 않습니다.","shockwave-desc":"이 콘텐츠는 쇼크웨이브로 제작된 콘텐츠이므로 웹브라우저에서 실행할 수 없으며 저희는 관련 파일만 보존하고 있습니다. 자세한 내용은 하단의 문서를 참고해주세요.","broken-title":"잘못된 파일인가봐요. 이건 실행할 수 없어요.","broken-desc":"이 콘텐츠는 깨진 파일이며 플레이어가 로드할 수 없습니다. 이 콘텐츠에 대한 올바른 파일을 찾아서 아카이브 업로드를 다시 시도 해야 합니다.","not-working-title":"실행 문제가 보고됨","not-working-desc":"이 콘텐츠에는 보고된 하나 이상의 실행, 동작 문제가 있습니다. 따라서 콘텐츠의 완전한 실행을 보장해드리지 못하며 빠른 시일 내에 문제가 해결 될 수 있도록 하겠습니다. 경고를 인지하셨다면, 아래 버튼을 클릭하여 계속 실행할 수 있습니다. (정상 실행이 가능하다 판단 될 경우, 문제 보고를 통해 알려주시기 바랍니다.)","continue":"이해했습니다, 그래도 실행하겠습니다.","upload-request":"😉 커뮤니티에 콘텐츠 보존 요청하기","upload-request-desc":"직접 아카이브에 파일을 등록하는 것이 어렵거나, 등록할 시간이 부족하신가요? 또는 업로드할 파일이 너무 많아 도움이 필요하신가요? 플래시아크 커뮤니티 게시판에 파일 보존을 직접 요청할 수 있습니다.","copyright-notice-title":"권리사의 요청으로 저작물이 보호됨","copyright-notice-desc":"이 콘텐츠는 권리사의 요청으로 인해 실행할 수 없습니다. (예: 유료 콘텐츠, IP 소유권 침해 등) 때문에 해당 콘텐츠의 아카이브 서비스를 제공하지 못해드리는 점 양해 부탁드립니다. 감사합니다!","runnable-edit":"이 콘텐츠는 DRM, 서비스 종료 등으로 실행할 수 없는 문제를 해결하기 위해 사용자에 의해 패치되었으며, 원본 콘텐츠와 내용은 동일합니다.","unknown-title":"우리는 이 플래시의 제목을 모릅니다. 원제목을 알고계신 경우 상단의 문제보고를 통해 알려주시기 바랍니다.","ruffle-failed-title":"에뮬레이터 초기화 실패","ruffle-failed-desc":"에뮬레이터를 실행하는 도중 문제가 발생했습니다. 브라우저 캐시를 삭제하고 새로고침하여 다시 시도해주세요. 문제가 지속될 경우 관리자에게 문의해주세요.","service-unavailable-title":"스토리지에서 삭제된 파일","service-unavailable-desc":"이 플래시는 아카이브 서비스 위반 사유 등으로 인해 아카이브 스토리지에서 영구 삭제되었습니다.","player-options-title":"🕹 에뮬레이터 설정","player-options-desc":"에뮬레이터를 원하는대로 설정하여 실행 환경을 개선합니다. 변경 사항은 브라우저 캐시로 유지되며 다음 실행 때 부터 적용됩니다.","setting-letter-box":"레터박스를 제거하여 의도된 스테이지 외의 영역을 표시합니다.","setting-disable-context":"마우스 우클릭 메뉴를 강제로 비활성화합니다.","setting-fit-size":"콘텐츠의 원본 비율로 표시합니다. 그래픽 선명도는 증가하지만 화면이 작게 표시될 수 있습니다.","setting-fill-background":"빈 영역을 콘텐츠의 배경색으로 채웁니다.","setting-fullscreen-mobile":"모바일 환경에서 콘텐츠 실행 시 자동으로 전체화면 모드로 시작합니다.","no-content":"콘텐츠가 표시되지 않고 이 메시지가 보이는 경우 아래 버튼을 클릭하여 문제를 해결하세요.","ctp":"플레이어 화면을 클릭하면 시작됩니다."}}},"initialLocale":"en","ns":["archive","common","menu","meta","notice","player"],"userConfig":{"i18n":{"defaultLocale":"ko","locales":["en","ko","ja","es","fr","ru","pt","de","zh-CN","zh-TW"]},"default":{"i18n":{"defaultLocale":"ko","locales":["en","ko","ja","es","fr","ru","pt","de","zh-CN","zh-TW"]}}}},"preFetchedArchiveItem":{"name":"건 메이헴","name_en":"Gun Mayhem","thumbnail":"2022/07/09/e32a01bc28c7ece91ba06b6e797fb06b","desc_short":"\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","desc_short_en":"\u003cp\u003eGun Mayhem IS a Game Where You fight on a map against players and choose weapons if you think this game is easy go  a"}},"__N_SSP":true},"page":"/archive/play/[md5]","query":{"md5":"54611b4105f01285c68c36e152dd2339"},"buildId":"4ae7753c6b155d4d0de4fff64e486af82499a1dc","isFallback":false,"gssp":true,"customServer":true,"locale":"en","locales":["ko","en","ja","es","fr","ru","pt","de","zh-CN","zh-TW"],"defaultLocale":"ko","scriptLoader":[]}
